<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Filters</title>
        <link rel="stylesheet" href="./assets/style.css">
        <script src="./assets/main.js" defer></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row p-5">

                <input type="file" id="fileInput" accept="image/*"
                    style="display: none;" onchange="loadImage()" />
                <button class="btn btn-secondary"
                    onclick="document.getElementById('fileInput').click()">Carica
                    immagine</button>
                <img id="imageDisplay" style="display: none;" />

            </div>
        </div>

        <form>
            Photo Filter:
            <input type="range" id="Filter" name="points" min="0" max="10"
                onchange="ChangeFilter()">
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
